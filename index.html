<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-area">
        <div id="titlebar">
            <p class="title">NEU map</p>
            <div class="btn" >
                <img id="minimize" src="min.png" alt="Minimize" onclick="min()">
                <img  id="close" src="quit.png" alt="Close" onclick="quit()">
            </div>
        </div>
        <div class="map">
            <img id="displayImage">
        </div>

        <div class="sidebar">
            <div class="search-location">
                <label for="Location">Location</label><br>
                <input type="text" id="start" placeholder="Current location">
                </div>
            <div class="search-destination">
                <label for="Destination">Destination</label><br>
                <input type="text" id="destination" placeholder="Destination">
            </div>
            <div class="findPath">
                <button type="submit" id="findPath" style="font-family: 'Pixelify Sans';" onclick="computePath()">Find Path</button>
            </div>
            
            <div class="distance">
                <label for="distance">Distance</label><br>
                <pre id="distance">XX m</pre>
            </div>

            <div class="routes" id="routes">
                <label for="routes">Other routes</label>
                <div class="otherRoutes" id="otherRoutes"></div>
            </div>
        </div>
    </div>

    <script>
        async function computePath() {
            const start = document.getElementById('start').value;
            const destination = document.getElementById('destination').value;

            const response = await fetch('/dijkstra', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ start, destination })
            });

            const data = await response.json();
            document.getElementById('distance').textContent =
                `Path: ${data.path}\nTotal Distance: ${data.totalDistance} meters`;
        }

        async function getAllPaths() {
            const start = document.getElementById('start').value;
            const destination = document.getElementById('destination').value;

            const response = await fetch('/dijkstra/all-paths', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ start, destination })
            });

            const data = await response.json();
            let out = "Other Routes: \n";
            
            data.forEach((route, i) => {
                out += `${i + 1}. ${route.path} | ${route.distance} meters\n`;
            });

            document.getElementById('result2').textContent = out;
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
