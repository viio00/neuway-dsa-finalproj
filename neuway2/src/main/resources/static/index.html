<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-area">
        <div id="titlebar">
            <p class="title">NEU map</p>
            <div class="btn">
                <img id="minimize" src="Objects/min.png" alt="Minimize" >
                <img  id="close" src="Objects/quit.png" alt="Close" >
            </div>
        </div>
        <div class="map">
            <img id="displayImage" src="Objects/NEU.png">
        </div>

        <div class="sidebar">
            <div class="search-location">
                <label for="Location">Location</label><br>
                <input type="text" id="start" placeholder="Current location" onkeyup="fetchSuggestion(this)">
                <ul id="suggestions-start" style="list-style-type: none;"></ul>
                </div>
            <div class="search-destination">
                <label for="Destination" style="list-style-type: none;">Destination</label><br>
                <input type="text" id="destination" placeholder="Destination" onkeyup="fetchSuggestion(this)">
                <ul id="suggestions-destination"  style="list-style-type: none;"></ul>
            </div>
            <div class="findPath">
                <button type="submit" id="findPath" style="font-family: 'Pixelify Sans';">Find Path</button>
            </div>
            
            <div class="distance">
                <label for="distance">Distance</label><br>
                <pre id="distance">XX m</pre>
            </div>

            <div class="routes" id="routes">
                <label for="routes">Other routes</label>
                <div id="otherRoutes">
                    <pre id="result2"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
